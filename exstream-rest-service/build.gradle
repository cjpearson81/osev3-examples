buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'spring-boot'

project.ext {

	// Depenendency versions for those with multiple line items
	spring_core_version = '4.1.0.RELEASE'
	google_protobuf_version = '2.6.1'
}

mainClassName = "com.paychex.exstream.boot.ExstreamApplication"

jar {
    manifest {
        attributes 'Main-Class': 'com.paychex.exstream.boot.ExstreamApplication'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    //compile "org.springframework:spring-webmvc:${spring_core_version}"
    //compile "com.google.protobuf:protobuf-java:${google_protobuf_version}"
    compile "org.springframework.boot:spring-boot-starter-web:1.2.7.RELEASE"
    compile 'org.springframework:spring-test:4.1.8.RELEASE'
    compile 'commons-io:commons-io:2.4'
    
    compile 'com.google.protobuf:protobuf-java:3.0.0-beta-1'
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
